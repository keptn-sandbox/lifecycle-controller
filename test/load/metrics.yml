- query: sum by (job) (rate(container_memory_usage_bytes{container="manager", namespace="keptn-lifecycle-toolkit-system"}[2m]))
  metricName: MemoryUsage

- query: sum by (job) (rate(container_cpu_usage_seconds_total{container="manager", namespace="keptn-lifecycle-toolkit-system"}[2m]))
  metricName: CPUUsage

- query: sum by (job) (rate(apiserver_request_total{job="apiserver"}[2m]))
  metricName: APIServerRequests

- query: sum by (job) (rate(etcd_request_duration_seconds_sum[2m]))
  metricName: EtcdRequestLatency

- query: sum by (job) (rate(node_cpu_core_throttles_total[2m]))
  metricName: CPUThrottling
