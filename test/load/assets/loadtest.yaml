apiVersion: batch/v1
kind: Job
metadata:
  name: loadtest
  namespace: keptn-lifecycle-toolkit-system
spec:
  template:
    spec:
      serviceAccountName: kube-burner
      volumes:
        - name: kube-burner-config
          configMap:
            name: kube-burner-config
        - name: kube-burner-templates
          configMap:
            name: kube-burner-templates
      containers:
      - image: quay.io/cloud-bulldozer/kube-burner:v1.2
        name: loadtest
        command:
          - "sh"
          - "-c"
          - "kube-burner init -c /config/config.yml --metrics-profile /config/metric-profile.yml"
        volumeMounts:
          - mountPath: /config
            name: kube-burner-config
        resources: {}
      restartPolicy: Never
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-burner
  namespace: keptn-lifecycle-toolkit-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-burner
subjects:
  - kind: ServiceAccount
    name: kube-burner
    namespace: keptn-lifecycle-toolkit-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-burner-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-burner-role
rules:
  - verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    apiGroups:
      - 'events.k8s.io'
    resources:
      - events
  - verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    apiGroups:
      - ''
    resources:
      - namespaces
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - pods
  - verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    apiGroups:
      - metrics.keptn.sh
    resources:
      - keptnmetrics
  - verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    apiGroups:
      - lifecycle.keptn.sh
    resources:
      - keptnevaluationproviders
