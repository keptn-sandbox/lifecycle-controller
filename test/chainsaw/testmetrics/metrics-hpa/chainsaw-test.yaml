kind: Test
metadata:
  creationTimestamp: null
  name: metrics-hpa
spec:
  steps:
    - name: step-00
      try:
        - apply:
            file: 00-install.yaml
        - apply:
            file: mock-server.yaml
        - apply:
            file: metric.yaml
        - apply:
            file: hpa.yaml
        - assert:
            file: deployment.yaml
      catch:
        - podLogs:
            selector: app=podtato-head
        - podLogs:
            namespace: keptn-system
            selector: app=metrics-operator
        - describe:
            resource:
              apiVersion: metrics.keptn.sh/v1
              kind: KeptnMetric
              metadata:
                name: podtatometric
        - describe:
            resource:
              apiVersion: metrics.keptn.sh/v1
              kind: KeptnMetricsProvider
              metadata:
                name: dynatrace
        - describe:
            resource:
              apiVersion: v1
              kind: Pod
            selector: app=podtato-head
