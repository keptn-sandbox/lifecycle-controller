apiVersion: batch/v1
kind: Job
metadata:
  name: $NAME-job1
  namespace: $NAMESPACE
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: test-prometheus
          image: curlimages/curl:8.1.2
          args:
            - /bin/sh
            - -ec
            - |
              svcName=$(kubectl get svc -n keptn-lifecycle-toolkit-system -l control-plane=metrics-operator -ojsonpath="{ .items[0].metadata.name }")
              curl -s ${svcName}.keptn-lifecycle-toolkit-system.svc.cluster.local:9999/metrics > ~/out.txt
              if grep -Fxq "# HELP $NAME $NAME" ~/out.txt
              then
                exit 1
              fi
        - name: test-api-endpoint
          image: curlimages/curl:8.1.2
          args:
            - /bin/sh
            - -ec
            - |
              svcName=$(kubectl get svc -n keptn-lifecycle-toolkit-system -l control-plane=metrics-operator -ojsonpath="{ .items[0].metadata.name }")
              curl -s ${svcName}.keptn-lifecycle-toolkit-system.svc.cluster.local:9999/api/v1/metrics/$NAMESPACE/$NAME > ~/out.txt
              if grep -F "$NAME" ~/out.txt
              then
                exit 1
              fi
      restartPolicy: Never
