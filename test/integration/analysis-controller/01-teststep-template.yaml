apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |
      current_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")   
      initial_timestamp=$(date -u -d "$current_time" +%s)
      seconds_to_add=20 
      new_timestamp=$((initial_timestamp + seconds_to_add))
      time_20_seconds_later=$(date -u -d "@$new_timestamp" +"%Y-%m-%dT%H:%M:%SZ")
      export CURRENT_TIME="$current_time"
      export LATER="$time_20_seconds_later"
      echo "templating time" $CURRENT_TIME $LATER
      envsubst < install-template.yaml | kubectl apply -f -

  - script: |
      crd_status=$(kubectl get analyses.metrics.keptn.sh analysis-sample -n $NAMESPACE -o jsonpath='{.status.pass}')
      expected_status="true"
      if [[ "$crd_status" != "$expected_status" ]]; then
      echo "CRD status assertion failed: Actual: $crd_status, Expected: $expected_status"
      exit 1
      else
      echo "CRD status assertion passed: Status is as expected"
      fi
