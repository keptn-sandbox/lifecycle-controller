apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-operator
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--config=controller_manager_config.yaml"
        volumeMounts:
        - name: metrics-operator-manager-config
          mountPath: /controller_manager_config.yaml
          subPath: controller_manager_config.yaml
      volumes:
      - name: metrics-operator-manager-config
        configMap:
          name: metrics-operator-manager-config
